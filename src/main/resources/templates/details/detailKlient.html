<div class="container">
    <div class="row">
        <table class="table">
            <!-- <tr>
                <th>Id klienta:</th>
                <td>{{klient.id_klienta}}</td>
            </tr> -->
            <tr>
                <th>Imie:</th>
                <td>{{klient.imie}}</td>
            </tr>
            <tr>
                <th>Nazwisko:</th>
                <td>{{klient.nazwisko}}</td>
            </tr>
            <tr>
                <td colspan="2"></td>
            </tr>
        </table>
    </div>

    <div class="row">
        <button ng-click="prepare(klient)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Edit
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit klient</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <span>
                                        Imie:
                                    </span>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" ng-model="klient.imie" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <span>
                                        Nazwisko:
                                    </span>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" ng-model="klient.nazwisko" />
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button ng-click="updateKlient()" data-dismiss="modal" type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
