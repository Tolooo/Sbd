<div class="container">
    <div class="row justify-content-end">
        <div class="mw-100 col-4">
            <h4 style="margin: 20px">Dane tabeli lotnisko:</h4>
        </div>
        <div class="mw-100 col-3 text-right">
            <p style="margin-top: 25px;">
                <b>Dodaj nowe lotnisko:</b>
            </p>
        </div>
        <div class="mw-100 col-1">
            <button style="margin: 20px" ng-click="prepareNew()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Lotnisko id</th>
                <th scope="col">Iata</th>
                <th scope="col">Miejscowosc</th>
                <th scope="col">Usu≈Ñ</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="lotnisko in lotniska">
                <th scope="row">
                    <a ng-href="http://localhost:8081/#!/lotniska/{{lotnisko.id_lotniska}}">{{lotnisko.id_lotniska}}</a>
                </th>
                <td>
                    <span>{{lotnisko.iata}}</span>
                </td>
                <td>
                    <span>{{lotnisko.miejscowosc}}</span>
                </td>
                <td>
                    <button type="button" ng-click="deleteLotnisko(lotnisko)" value="Delete" class="btn btn-primary">
                        <i class="fa fa-trash-alt"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add new lotnisko</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form name="formLotnisko" novalidate>
                            <div class="form-group" ng-class="{ 'text-danger' : formLotnisko.lotnisko.$invalid && (formLotnisko.$submitted || formLotnisko.lotnisko.$touched)}">
                                <div class="mw-100 col-sm-3">
                                    <span>
                                        Lotnisko:
                                    </span>
                                </div>
                                <div class="mw-100 col-sm-8">
                                    <select class="custom-select" name="lotnisko" ng-model="lotnisko" ng-options="lotnisko.miejscowosc+' ('+lotnisko.iata+')' for lotnisko in all_lotniska"
                                        required ng-class="{ 'is-invalid' : formLotnisko.lotnisko.$invalid && (formLotnisko.$submitted || formLotnisko.lotnisko.$touched) }">
                                    </select>
                                </div>
                                <div class="mw-100 col-sm-4" ng-show="formLotnisko.$submitted || formLotnisko.lotnisko.$touched">
                                    <div ng-show="formLotnisko.lotnisko.$error.required">
                                        Pole wymagane!</div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                        <button ng-click="saveLotnisko()" type="submit" class="btn btn-primary">Zapisz</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
