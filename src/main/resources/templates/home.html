            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="jumbotron">
        <h1 class="display-3 text-primary" style="margin:10px">
            <b>Witaj, użytkowniku!</b>
        </h1>
        <div class="row" style="margin-left:10px;margin-top:10px">
            <p class="lead">Aplikacja została stworzona przez :</p>
        </div>
        <div class="row" style="margin-left:10px">
            <strong>Kamil Bartosiak, Jakub Miłkowski, Paweł Koc</strong>

        </div>
        <hr class="my-4">
        <p class="lead">
            <a ng-if="!isAuthenticated" class="btn btn-primary btn-lg" href="#!/login" role="button">Zaloguj</a>
            <a ng-if="isAuthenticated" class="btn btn-primary btn-lg" href="#!/logout" role="button">Wyloguj</a>
        </p>
    </div>

</div>
