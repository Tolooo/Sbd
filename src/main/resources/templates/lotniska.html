<div class="container">
    <button ng-click="prepareNew()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Add new
    </button>
    <div class="row">
        <div class="col-sm-2">
            Lotnisko id
        </div>
        <div class="col-sm-2">
            Iata
        </div>
        <div class="col-sm-2">
            Miejscowosc
        </div>
        <div class="col-sm">
            Edit
        </div>
        <div class="col-sm">
            Delete
        </div>
    </div>
    <ul class="list-unstyled">
        <li ng-repeat="lotnisko in lotniska">
            <div class="row">
                <div class="col-sm-2">
                    <span>
                        <a ng-href="http://localhost:8081/#!/lotniska/{{lotnisko.id_lotniska}}">{{lotnisko.id_lotniska}}</a>
                    </span>
                </div>
                <div class="col-sm-2">
                    <span>{{lotnisko.iata}}</span>

                </div>
                <div class="col-sm-2">
                    <span>{{lotnisko.miejscowosc}}</span>

                </div>
                <div class="col-sm">
                    <button ng-click="prepare(lotnisko)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Edit
                    </button>
                </div>
                <div class="col-sm">
                    <button type="button" ng-click="deleteLotnisko(lotnisko)" value="Delete" class="btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </li>
    </ul>
    <div class="row">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 ng-if="editMode" class="modal-title" id="exampleModalLabel">Edit lotnisko</h5>
                        <h5 ng-if="!editMode" class="modal-title" id="exampleModalLabel">Add new lotnisko</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <span>
                                        Miejscowosc:
                                    </span>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" ng-model="lotnisko.miejscowosc" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <span>
                                        Iata:
                                    </span>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" ng-model="lotnisko.iata" />
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button ng-if="editMode" ng-click="updateLotnisko()" data-dismiss="modal" type="submit" class="btn btn-primary">Save changes</button>
                        <button ng-if="!editMode" ng-click="saveLotnisko()" data-dismiss="modal" type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
