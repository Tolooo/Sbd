<div class="container">
    <button ng-click="prepareNew()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Add new
    </button>
    <div class="row">
        <div class="col-sm-2">
            Samolot id
        </div>
        <div class="col-sm-2">
            Typ
        </div>
        <div class="col-sm-2">
            IloscMiejsc
        </div>
        <div class="col-sm">
            Edit
        </div>
        <div class="col-sm">
            Delete
        </div>
    </div>
    <ul class="list-unstyled">
        <li ng-repeat="samolot in samoloty">
            <div class="row">
                <div class="col-sm-2">
                    <span>
                        <a ng-href="http://localhost:8081/#!/samoloty/{{samolot.id_samolotu}}">{{samolot.id_samolotu}}</a>
                    </span>
                </div>
                <div class="col-sm-2">
                    <span>{{samolot.typ}}</span>

                </div>
                <div class="col-sm-2">
                    <span>{{samolot.iloscMiejsc}}</span>

                </div>
                <div class="col-sm">
                    <button ng-click="prepare(samolot)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Edit
                    </button>
                </div>
                <div class="col-sm">
                    <button type="button" ng-click="deleteSamolot(samolot)" value="Delete" class="btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </li>
    </ul>
    <div class="row">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 ng-if="editMode" class="modal-title" id="exampleModalLabel">Edit samolot</h5>
                        <h5 ng-if="!editMode" class="modal-title" id="exampleModalLabel">Add new samolot</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <span>
                                        Typ:
                                    </span>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" ng-model="samolot.typ" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <span>
                                        Ilosc miejsc:
                                    </span>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" ng-model="samolot.iloscMiejsc" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <span>
                                        Firma lotnicza:
                                    </span>
                                </div>
                                <div class="col-sm-8">
                                    <select class="custom-select" ng-model="samolot.firmaLotnicza" ng-options="firma.nazwa+' '+firma.kraj for firma in firmyLotnicze"></select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button ng-if="editMode" ng-click="updateSamolot()" data-dismiss="modal" type="submit" class="btn btn-primary">Save changes</button>
                        <button ng-if="!editMode" ng-click="saveSamolot()" data-dismiss="modal" type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
