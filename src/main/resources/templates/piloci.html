<div class="container">
    <form>
        <div class="form-group">
            <div class="col-sm-3">
                <span>
                    Name:
                </span>
            </div>
            <div class="col-sm-8">
                <input class="form-control" type="text" ng-model="name" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3">
                <span>
                    Surname:
                </span>
            </div>
            <div class="col-sm-8">
                <input class="form-control" type="text" ng-model="surname" />
            </div>
        </div>
        <div class="col-sm">
            <button ng-click="savePilot(name,surname)" type="submit" class="btn btn-submit">Submit</button>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-2">
            Pilot id
        </div>
        <div class="col-sm-2">
            Name
        </div>
        <div class="col-sm-3">
            Surname
        </div>
        <div class="col-sm">
            Edit
        </div>
        <div class="col-sm">
            Delete
        </div>
    </div>
    <ul class="list-unstyled">
        <li ng-repeat="pilot in pilots">
            <div class="row">
                <div class="col-sm-2">
                    <span>
                        <a ng-href="http://localhost:8081/#!/piloci/{{pilot.id_pilota}}">{{pilot.id_pilota}}</a>
                    </span>
                </div>
                <div class="col-sm-2">
                    <span ng-if="!pilot.editMode">{{pilot.imie}}</span>
                    <span ng-if="pilot.editMode">
                        <input class="form-control" ng-model="pilot.imie">
                        <span>
                </div>
                <div class="col-sm-3">
                    <span ng-if="!pilot.editMode">{{pilot.nazwisko}}</span>
                    <span ng-if="pilot.editMode">
                        <input class="form-control" ng-model="pilot.nazwisko">
                        <span>
                </div>
                <div class="col-sm">
                    <button ng-if="!pilot.editMode" type="button" ng-click="pilot.editMode=true;" value="Edit" class="btn">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button ng-if="pilot.editMode" class="btn" ng-click="updatePilot(pilot);pilot.editMode=false;">Save</button>
                </div>
                <div class="col-sm">
                    <button type="button" ng-click="deletePilot(pilot)" value="Delete" class="btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </li>
    </ul>
</div>
