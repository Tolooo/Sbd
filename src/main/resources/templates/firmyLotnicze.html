<div class="container">
    <button ng-click="prepareNew()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Add new
    </button>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Firma lotnicza id</th>
                <th scope="col">Nazwa</th>
                <th scope="col">Nip</th>
                <th scope="col">Kraj</th>
                <th scope="col">Adres</th>
                <th scope="col">Iata</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="firmaLotnicza in firmyLotnicze">
                <th scope="row">
                    <a ng-href="http://localhost:8081/#!/firmyLotnicze/{{firmaLotnicza.id_firmyLotniczej}}">{{firmaLotnicza.id_firmyLotniczej}}</a>
                </th>

                <td>
                    <span>{{firmaLotnicza.nazwa}}</span>

                </td>
                <td>
                    <span>{{firmaLotnicza.nip}}</span>

                </td>
                <td>
                    <span>{{firmaLotnicza.kraj}}</span>

                </td>
                <td>
                    <span>{{firmaLotnicza.adres}}</span>

                </td>
                <td>
                    <span>{{firmaLotnicza.iata}}</span>

                </td>
                <td>
                    <button ng-click="prepare(firmaLotnicza)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Edit
                    </button>
                </td>
                <td>
                    <button type="button" ng-click="deleteFirma(firmaLotnicza)" value="Delete" class="btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row">
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 ng-if="editMode" class="modal-title" id="exampleModalLabel">Edit firma lotnicza</h5>
                                <h5 ng-if="!editMode" class="modal-title" id="exampleModalLabel">Add new firma lotnicza</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <div class="col-sm-3">
                                            <span>
                                                Nazwa:
                                            </span>
                                        </div>
                                        <div class="col-sm-8">
                                            <input class="form-control" type="text" ng-model="firmaLotnicza.nazwa" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-3">
                                            <span>
                                                Iata:
                                            </span>
                                        </div>
                                        <div class="col-sm-8">
                                            <input class="form-control" type="text" ng-model="firmaLotnicza.iata" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-3">
                                            <span>
                                                Adres:
                                            </span>
                                        </div>
                                        <div class="col-sm-8">
                                            <input class="form-control" type="text" maxlength="25" ng-model="firmaLotnicza.adres" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-3">
                                            <span>
                                                Kraj:
                                            </span>
                                        </div>
                                        <div class="col-sm-8">
                                            <input class="form-control" type="text" ng-model="firmaLotnicza.kraj" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-3">
                                            <span>
                                                Nip:
                                            </span>
                                        </div>
                                        <div class="col-sm-8">
                                            <input class="form-control" type="number" ng-model="firmaLotnicza.nip" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button ng-if="editMode" ng-click="updateFirmaLotnicza()" data-dismiss="modal" type="submit" class="btn btn-primary">Save changes</button>
                                <button ng-if="!editMode" ng-click="saveFirmaLotnicza()" data-dismiss="modal" type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
</div>
