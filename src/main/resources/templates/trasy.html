<div class="container">
    <form>
        <div class="form-group">
            <div class="col-sm-3">
                <span>
                    Poczatek:
                </span>
            </div>
            <div class="col-sm-8">
                <input class="form-control" type="text" ng-model="poczatek" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3">
                <span>
                    Koniec:
                </span>
            </div>
            <div class="col-sm-8">
                <input class="form-control" type="text" ng-model="koniec" />
            </div>
        </div>
        <div class="col-sm">
            <button ng-click="saveTrasa(poczatek,koniec)" type="submit" class="btn btn-submit">Submit</button>
        </div>
    </form>
    <div class="row">
        <div class="col-sm">
            Trasa id
        </div>
        <div class="col-sm">
            Poczatek
        </div>
        <div class="col-sm">
            Koniec
        </div>
        <div class="col-sm">
            Edit
        </div>
        <div class="col-sm">
            Delete
        </div>
    </div>
    <ul class="list-unstyled">
        <li ng-repeat="trasa in trasy">
            <div class="row">
                <div class="col-sm">
                    <span>
                        <a ng-href="http://localhost:8081/#!/trasy/{{trasa.id_trasy}}">{{trasa.id_trasy}}</a>
                    </span>
                </div>
                <div class="col-sm">
                    <span ng-if="!trasa.editMode">{{trasa.poczatek.id_lotniska}}</span>
                    <span ng-if="trasa.editMode">
                        <input class="form-control" type="number" ng-model="trasa.poczatek.id_lotniska">
                        <span>
                </div>
                <div class="col-sm">
                    <span ng-if="!trasa.editMode">{{trasa.koniec.id_lotniska}}</span>
                    <span ng-if="trasa.editMode">
                        <input class="form-control" type="number" ng-model="trasa.koniec.id_lotniska">
                        <span>
                </div>
                <div class="col-sm">
                    <button ng-if="!trasa.editMode" type="button" ng-click="trasa.editMode=true;" value="Edit" class="btn">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button ng-if="trasa.editMode" class="btn" ng-click="updateTrasa(trasa);trasa.editMode=false;">Save</button>
                </div>
                <div class="col-sm">
                    <button type="button" ng-click="deleteTrasa(trasa)" value="Delete" class="btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </li>
    </ul>
</div>
