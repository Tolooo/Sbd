<div class="container">
    <form>
        <div class="form-group">
            <div class="col-sm-3">
                <span>
                    Nazwa:
                </span>
            </div>
            <div class="col-sm-4">
                <input class="form-control" type="text" ng-model="nazwa" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3">
                <span>
                    Nip:
                </span>
            </div>
            <div class="col-sm-4">
                <input class="form-control" type="number" ng-model="nip" />
            </div>
        </div>
        <div class="col-sm">
            <button ng-click="saveFirma(nazwa,nip)" type="submit" class="btn btn-submit">Submit</button>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-2">
            Firma id
        </div>
        <div class="col-sm-3">
            Nazwa
        </div>
        <div class="col-sm-3">
            Nip
        </div>
        <div class="col-sm">
            Edit
        </div>
        <div class="col-sm">
            Delete
        </div>
    </div>
    <ul class="list-unstyled">
        <li ng-repeat="firma in firmy">
            <div class="row">
                <div class="col-sm-2">
                    <span>
                        <a ng-href="http://localhost:8081/#!/firmy/{{firma.id_firmy}}">{{firma.id_firmy}}</a>
                    </span>
                </div>
                <div class="col-sm-3">
                    <span ng-if="!firma.editMode">{{firma.nazwa}}</span>
                    <span ng-if="firma.editMode">
                        <input class="form-control" type="text" ng-model="firma.nazwa">
                        <span>
                </div>
                <div class="col-sm-3">
                    <span ng-if="!firma.editMode">{{firma.nip}}</span>
                    <span ng-if="firma.editMode">
                        <input class="form-control" type="number" ng-model="firma.nip">
                        <span>
                </div>
                <div class="col-sm">
                    <button ng-if="!firma.editMode" type="button" ng-click="firma.editMode=true;" value="Edit" class="btn">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button ng-if="firma.editMode" class="btn" ng-click="updateFirma(firma);firma.editMode=false;">Save</button>
                </div>
                <div class="col-sm">
                    <button type="button" ng-click="deleteFirma(firma)" value="Delete" class="btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </li>
    </ul>
</div>
