<div class="container">
    <button ng-click="prepareNew()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Add new
    </button>
    <div class="row">
        <div class="col-sm-2">
            Klient id
        </div>
        <div class="col-sm-2">
            Nazwisko
        </div>
        <div class="col-sm-2">
            Imie
        </div>
        <div class="col-sm">
            Edit
        </div>
        <div class="col-sm">
            Delete
        </div>
    </div>
    <ul class="list-unstyled">
        <li ng-repeat="klient in klienci">
            <div class="row">
                <div class="col-sm-2">
                    <span>
                        <a ng-href="http://localhost:8081/#!/klienci/{{klient.id_klienta}}">{{klient.id_klienta}}</a>
                    </span>
                </div>
                <div class="col-sm-2">
                    <span>{{klient.nazwisko}}</span>
                </div>
                <div class="col-sm-2">
                    <span>{{klient.imie}}</span>
                </div>
                <div class="col-sm">
                    <button ng-click="prepare(klient)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Edit
                    </button>
                </div>
                <div class="col-sm">
                    <button type="button" ng-click="deleteKlient(klient)" value="Delete" class="btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </li>
    </ul>
    <div class="row">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 ng-if="editMode" class="modal-title" id="exampleModalLabel">Edit klient</h5>
                        <h5 ng-if="!editMode" class="modal-title" id="exampleModalLabel">Add new klient</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <span>
                                        Imie:
                                    </span>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" ng-model="klient.imie" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <span>
                                        Nazwisko:
                                    </span>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" ng-model="klient.nazwisko" />
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button ng-if="editMode" ng-click="updateKlient()" data-dismiss="modal" type="submit" class="btn btn-primary">Save changes</button>
                        <button ng-if="!editMode" ng-click="saveKlient()" data-dismiss="modal" type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
