<div class="container">
    <div class="row justify-content-end">
        <div class="mw-100 col-4">
            <h4 style="margin: 20px">Dane tabeli klient:</h4>
        </div>
        <div class="mw-100 col-3 text-right">
            <p style="margin-top: 25px;">
                <b>Dodaj nowego klienta:</b>
            </p>
        </div>
        <div class="mw-100 col-1">
            <button style="margin: 20px" ng-click="prepareNew()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Klient id</th>
                <th scope="col">Nazwisko</th>
                <th scope="col">Imie</th>
                <th scope="col">Edytuj</th>
                <th scope="col">Usu≈Ñ</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="k in klienci">
                <th scope="row">
                    <a ng-href="http://localhost:8081/#!/klienci/{{k.id_klienta}}">{{k.id_klienta}}</a>
                </th>
                <td>
                    <span>{{k.nazwisko}}</span>
                </td>
                <td>
                    <span>{{k.imie}}</span>
                </td>
                <td>
                    <button ng-click="prepare(k)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        <i class="fa fa-edit"></i>
                    </button>
                </td>
                <td>
                    <button type="button" ng-click="deleteKlient(k)" value="Delete" class="btn btn-primary">
                        <i class="fa fa-trash-alt"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 ng-if="editMode" class="modal-title" id="exampleModalLabel">Edytuj klienta</h5>
                        <h5 ng-if="!editMode" class="modal-title" id="exampleModalLabel">Dodaj nowego klienta</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form name="formKlient" novalidate>
                            <div class="form-group" ng-class="{ 'text-danger' : formKlient.imie.$invalid && (formKlient.$submitted || formKlient.imie.$touched)}">
                                <div class="mw-100 col-sm-3">
                                    <span>
                                        Imie:
                                    </span>
                                </div>
                                <div class="mw-100 col-sm-8">
                                    <input class="form-control" name="imie" ng-class="{ 'is-invalid' : formKlient.imie.$invalid && (formKlient.$submitted || formKlient.imie.$touched) }"
                                        type="text" ng-model="klient.imie" required />
                                </div>
                                <div class="mw-100 col-sm-4" ng-show="formKlient.$submitted || formKlient.imie.$touched">
                                    <div ng-show="formKlient.imie.$error.required">
                                        Pole wymagane!</div>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'text-danger' : formKlient.nazwisko.$invalid && (formKlient.$submitted || formKlient.nazwisko.$touched)}">
                                <div class="mw-100 col-sm-3">
                                    <span>
                                        Nazwisko:
                                    </span>
                                </div>
                                <div class="mw-100 col-sm-8">
                                    <input class="form-control" name="nazwisko" ng-class="{ 'is-invalid' : formKlient.nazwisko.$invalid && (formKlient.$submitted || formKlient.nazwisko.$touched) }"
                                        type="text" ng-model="klient.nazwisko" required/>
                                </div>
                                <div class="mw-100 col-sm-4" ng-show="formKlient.$submitted || formKlient.nazwisko.$touched">
                                    <div ng-show="formKlient.nazwisko.$error.required">
                                        Pole wymagane!</div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                        <button ng-if="editMode" ng-click="updateKlient()" type="submit" class="btn btn-primary">Zapisz</button>
                        <button ng-if="!editMode" ng-click="saveKlient()" type="submit" class="btn btn-primary">Zapisz</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
